<ng-container *ngIf="errors.length > 0">
	<div *ngFor="let error of errors" class="alert alert-danger" role="alert">
		{{ error }}
	</div>
</ng-container>

<div *ngIf="results.length > 0" class='mt-3'>
	<ng-container *ngFor="let res of results; let isLast = last;">
		<p>{{ res }}</p>
		<hr *ngIf="!isLast">
	</ng-container>
</div>
